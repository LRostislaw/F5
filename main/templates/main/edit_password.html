{% load static %}

{% if request.user_agent.is_mobile %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F5</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_mobile.min.css' %}">
</head>
<body>
    <table>
        <tr>
            <td width="114px" valign="top">
                <nav>
                    <ul class="menu">
                        <li><button onclick="window.location.href = 'home';" class="menu_item"><div class="menu_logo">F5</div> <div class="menu_link">главная</div></button></li>
                        <li><button onclick="window.location.href = 'statistic';" class="menu_item"><div class="menu_icon"><img src="{% static 'icons/icon_statistics.svg' %}"></div><div class="menu_link">статисика</div></button></li>
                        <li><button onclick="window.location.href = 'settings';" class="menu_item_active"><div class="menu_icon"><img src="{% static 'icons/icon_settings.svg' %}"></div><div class="menu_link">настройки</div></button></li>
                    </ul>
                </nav>
            </td>
            <td width="100%" valign="center">
                {% if request.user.is_authenticated %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="auth_btn">Изменить пароль</button>
                    </form>
                {% else %}
                    <button class="auth_btn"><a href="login">Вход</a>/<a href="signup">Регистрация</a></button>
                {% endif %}
            </td>
        </tr>
    </table>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
{% endif %}
